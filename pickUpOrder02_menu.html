<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smith's Creamery</title>
    <meta name="description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />

    <!-- Favicon Apple-touch-icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon_png/icon_16.png" />

    <!-- OGP Open Graph Protocol -->
    <meta property="og:description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />
    <meta property="og:title" content="Smith's Creamery" />
    <!-- <meta property="og:image" content="SNSでシェアされたときに表示する画像※かならず絶対パスを記載（相対パス不可）https://....../img/icons/logo.png"> -->
    <!-- <meta property="og:image:width" content="画像の幅px"> -->
    <!-- <meta property="og:image:height" content="画像の高さpx"> -->
    <!-- <meta property="og:type" content="urlがトップページの場合→website、トップページ以外の場合→article"> -->
    <!-- <meta property="og:url" content="https://........"> -->

    <!-- Web Font -->
    <!--  web font だと詳細設定ができないのでもしかしたら変更するかも-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC:wght@100..400&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- plugin -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- テキストを画像で使う時はp or hで囲む -->
    <!-- figure文章とセットの時　divでもいい -->
  </head>
  <body>
    <div id="container" class="container">
      <header class="header">
        <p>
          <a href="./index.html#"><img class="header__logo" src="./images/logo.svg" alt="smiths creameryのロゴ" /></a>
        </p>
        <p class="section__subTitle">Pick up Today</p>
      </header>

      <main class="main">
        <article class="article pick_up_order_time pick_up_order_menu">
          <header class="article__header order_header">
            <div class="mainVisual">
              <h1 class="section__title">
                <span id="view_time"></span>
                15:00
              </h1>
              <div class="order_bars">
                <div class="order_step_dot">
                  <h2 class="dot_title">Time</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Menu</h2>
                  <img src="./images/order_step_dots/dot_check_blue.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Flavor</h2>
                  <img src="./images/order_step_dots/dot_check_before.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Topping</h2>
                  <img src="./images/order_step_dots/dot_check_before.svg" alt="" />
                </div>
              </div>
            </div>
          </header>

          <section class="section">
            <h2 class="order_title">Menu<span class="order_title_jp">メニュー</span></h2>
            <p class="order_txt">商品を選んでください</p>
            <div class="menu_order_cards">
              <div class="menu_order_card_wrap">
                <input id="single_cup_order" type="radio" value="single_cup" name="order" />
                <label for="single_cup_order">
                  <h3>Cup<span>カップ</span></h3>
                  <img src="./images/menu/cup_single.svg" alt="シングルカップ" />
                  <h4>Single</h4>
                  <p class="price">¥550</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="double_cup_order" type="radio" value="double_cup" name="order" />
                <label for="double_cup_order">
                  <h3>Cup<span>カップ</span></h3>
                  <img src="./images/menu/cup_double.svg" alt="ダブルカップ" />
                  <h4>Double</h4>
                  <p class="price">¥850</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="single_cone_order" type="radio" value="single_cone" name="order" />
                <label for="single_cone_order">
                  <h3>Cone<span>コーン</span></h3>
                  <img src="./images/menu/corn_single.svg" alt="シングルコーン" />
                  <h4>Single</h4>
                  <p class="price">¥600</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="double_cone_order" type="radio" value="double_cone" name="order" />
                <label for="double_cone_order">
                  <h3>Cone<span>コーン</span></h3>
                  <img src="./images/menu/corn_double.svg" alt="ダブルコーン" />
                  <h4>Double</h4>
                  <p class="price">¥900</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="cookie_sand_order" type="radio" value="cookie_sand" name="order" />
                <label for="cookie_sand_order">
                  <h3 class="long">Cookie Sand<span>クッキーサンド</span></h3>
                  <div class="cookie_sand_img">
                    <img src="./images/menu/cookie_sand.svg" alt="クッキーサンド" />
                  </div>
                  <p class="price">¥1,000</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="toGo_regular_order" type="radio" value="toGo_regular" name="order" />
                <label for="toGo_regular_order">
                  <h3>To Go Cup<span>持ち帰りカップ</span></h3>
                  <img src="./images/menu/togo_cup.svg" alt="持ち帰りカップ" />
                  <h4>Regular</h4>
                  <p class="price">¥550</p>
                </label>
              </div>
              <div class="menu_order_card_wrap">
                <input id="toGo_pint_order" type="radio" value="toGo_pint" name="order" />
                <label for="toGo_pint_order">
                  <h3>To Go Cup<span>持ち帰りカップ</span></h3>
                  <img src="./images/menu/togo_paint.svg" alt="持ち帰りパイントカップ" />
                  <h4>Pint</h4>
                  <p class="price">¥1,600</p>
                </label>
              </div>
              <div class="menu_order_card_wrap"></div>
            </div>
          </section>
          <section class="section next_btn">
            <a class="btn btn_return" href="./pickUpOrder01_time.html">戻る</a>
            <a class="btn btn_next" href="./pickUpOrder03_flavor.html">次へ</a>
          </section>
        </article>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
