<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smith's Creamery</title>
    <meta name="description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />

    <!-- Favicon Apple-touch-icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon_png/icon_16.png" />

    <!-- OGP Open Graph Protocol -->
    <meta property="og:description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />
    <meta property="og:title" content="Smith's Creamery" />
    <!-- <meta property="og:image" content="SNSでシェアされたときに表示する画像※かならず絶対パスを記載（相対パス不可）https://....../img/icons/logo.png"> -->
    <!-- <meta property="og:image:width" content="画像の幅px"> -->
    <!-- <meta property="og:image:height" content="画像の高さpx"> -->
    <!-- <meta property="og:type" content="urlがトップページの場合→website、トップページ以外の場合→article"> -->
    <!-- <meta property="og:url" content="https://........"> -->

    <!-- Web Font -->
    <!--  web font だと詳細設定ができないのでもしかしたら変更するかも-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC:wght@100..400&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- plugin -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- テキストを画像で使う時はp or hで囲む -->
    <!-- figure文章とセットの時　divでもいい -->
  </head>
  <body>
    <div id="container" class="container">
      <header class="header">
        <p>
          <a href="./index.html#"><img class="header__logo" src="./images/logo.svg" alt="smiths creameryのロゴ" /></a>
        </p>
        <p class="section__subTitle">Pick up Today</p>
      </header>

      <main class="main">
        <article class="article pick_up_order_time pick_up_order_menu">
          <header class="article__header order_header">
            <div class="mainVisual">
              <h1 class="section__title order_time">
                <span id="view_time"></span>
                15:00
              </h1>
              <div class="order_bars">
                <div class="order_step_dot">
                  <h2 class="dot_title">Time</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Menu</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Flavor</h2>
                  <img src="./images/order_step_dots/dot_check_blue.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Topping</h2>
                  <img src="./images/order_step_dots/dot_check_before.svg" alt="" />
                </div>
              </div>
            </div>
          </header>

          <section class="section section--flavor_order">
            <h2 class="order_title">Flavor<span class="order_title_jp">フレーバー</span></h2>
            <p class="order_txt">商品を選んでください</p>
            <div class="counter_wrap">
              <div class="counter">
                <!-- 選択個数表示 -->
                <p>選択中<span id="flavor_num"></span>個</p>
              </div>
            </div>
            <div class="flavor_order_cards">
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="chocolate_order" />
                <label for="chocolate_order">
                  <img src="./images/flavor/circle/circle_chocolate.png" alt="チョコレートフレーバー" />
                  <h3>Chocolate<span>チョコレート</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="vanilla_order" />
                <label for="vanilla_order">
                  <img src="./images/flavor/circle/circle_vanilla.png" alt="バニラフレーバー" />
                  <h3>Vanilla<span>バニラ</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="mikan_order" />
                <label for="mikan_order">
                  <img src="./images/flavor/circle/circle_mikan.png" alt="みかんフレーバー" />
                  <h3>Mikan<span>みかん</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="pistachio_order" />
                <label for="pistachio_order">
                  <img src="./images/flavor/circle/circle_pistachio.png" alt="ピスタチオフレーバー" />
                  <h3>Pistachio<span>ピスタチオ</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="mocha_order" />
                <label for="mocha_order">
                  <img src="./images/flavor/circle/circle_mocha.png" alt="モカフレーバー" />
                  <h3>Mocha<span>モカ</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="strawberry_order" />
                <label for="strawberry_order">
                  <img src="./images/flavor/circle/circle_strawberry.png" alt="ストロベリーフレーバー" />
                  <h3>Strawberry<span>ストロベリー</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="plum_order" />
                <label for="plum_order">
                  <img src="./images/flavor/circle/circle_plum.png" alt="梅フレーバー" />
                  <h3>Plum<span>梅</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="lemon_order" />
                <label for="lemon_order">
                  <img src="./images/flavor/circle/circle_lemon.png" alt="レモンフレーバー" />
                  <h3>Lemon<span>レモン</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="matcha_order" />
                <label for="matcha_order">
                  <img src="./images/flavor/circle/circle_matcha.png" alt="抹茶フレーバー" />
                  <h3>Matcha<span>抹茶</span></h3>
                </label>
              </div>
              <div class="flavor_order_card_wrap">
                <input type="checkbox" name="flavor_order" id="guava_order" />
                <label for="guava_order">
                  <img src="./images/flavor/circle/circle_guava.png" alt="グアバフレーバー" />
                  <h3>Guava<span>グアバ</span></h3>
                </label>
              </div>
            </div>
          </section>
          <section class="section next_btn">
            <a class="btn btn_return" href="./pickUpOrder02_menu.html">戻る</a>
            <a class="btn btn_next" href="./pickUpOrder04_topping.html">次へ</a>
          </section>
        </article>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
