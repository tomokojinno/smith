<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smith's Creamery</title>
    <meta name="description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />

    <!-- Favicon Apple-touch-icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon_png/icon_32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon_png/icon_16.png" />

    <!-- OGP Open Graph Protocol -->
    <meta property="og:description" content="小田原の手作りアイスクリーム工房『Smith's Creamery』" />
    <meta property="og:title" content="Smith's Creamery" />
    <!-- <meta property="og:image" content="SNSでシェアされたときに表示する画像※かならず絶対パスを記載（相対パス不可）https://....../img/icons/logo.png"> -->
    <!-- <meta property="og:image:width" content="画像の幅px"> -->
    <!-- <meta property="og:image:height" content="画像の高さpx"> -->
    <!-- <meta property="og:type" content="urlがトップページの場合→website、トップページ以外の場合→article"> -->
    <!-- <meta property="og:url" content="https://........"> -->

    <!-- Web Font -->
    <!--  web font だと詳細設定ができないのでもしかしたら変更するかも-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC:wght@100..400&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- plugin -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- テキストを画像で使う時はp or hで囲む -->
    <!-- figure文章とセットの時　divでもいい -->
  </head>
  <body>
    <div id="container" class="container">
      <header class="header">
        <p>
          <a href="./index.html#"><img class="header__logo" src="./images/logo.svg" alt="smiths creameryのロゴ" /></a>
        </p>
        <p class="section__subTitle">Pick up Today</p>
      </header>

      <main class="main">
        <article class="article pick_up_order_time pick_up_order_menu">
          <header class="article__header order_header">
            <div class="mainVisual">
              <h1 class="section__title order_time">
                <span id="view_time"></span>
                15:00
              </h1>
              <div class="order_bars">
                <div class="order_step_dot">
                  <h2 class="dot_title">Time</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Menu</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Flavor</h2>
                  <img src="./images/order_step_dots/dot_check.svg" alt="" />
                </div>
                <div class="order_step_dot">
                  <h2 class="dot_title">Topping</h2>
                  <img src="./images/order_step_dots/dot_check_blue.svg" alt="" />
                </div>
              </div>
            </div>
          </header>

          <section class="section section--flavor_order">
            <div>
              <h2 class="order_title">Topping<span class="order_title_jp">トッピング</span></h2>
              <p class="order_txt">お好みでトッピングを<br />選んでください</p>
              <div class="counter_wrap">
                <div class="counter">
                  <!-- 選択個数表示 -->
                  <p>追加<span id="topping_num"> XXX </span>円</p>
                </div>
              </div>
              <div class="topping_order_cards">
                <div class="topping_order_card_wrap">
                  <input type="checkbox" name="topping_order" id="chocolate_sauce_order" />
                  <label for="chocolate_sauce_order">
                    <h3>Chocolate sauce<span>チョコレートソース</span></h3>
                    <p class="topping_price">¥50</p>
                  </label>
                </div>
                <div class="topping_order_card_wrap">
                  <input type="checkbox" name="topping_order" id="caramel_sauce_order" />
                  <label for="caramel_sauce_order">
                    <h3>Caramel sauce<span>キャラメルソース</span></h3>
                    <p class="topping_price">¥50</p>
                  </label>
                </div>
                <div class="topping_order_card_wrap">
                  <input type="checkbox" name="topping_order" id="crushed_almonds_order" />
                  <label for="crushed_almonds_order">
                    <h3>Crushed almonds<span>アーモンド</span></h3>
                    <p class="topping_price">¥50</p>
                  </label>
                </div>
                <div class="topping_order_card_wrap">
                  <input type="checkbox" name="topping_order" id="banana_slice_order" />
                  <label for="banana_slice_order">
                    <h3>Banana Slice<span>バナナスライス</span></h3>
                    <p class="topping_price">¥50</p>
                  </label>
                </div>
              </div>
            </div>
          </section>
          <section class="section next_btn">
            <a class="btn btn_return" href="./pickUpOrder03_flavor.html">戻る</a>
            <a class="btn btn_next" href="./pickUpOrder05_confirmation.html">次へ</a>
          </section>
        </article>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
